<div class="body pattern-bg">
    <div class="container">
        <div class="info">
            <div class="row">
                <div class="col-sm-6 col-md-4">
                    <img class="img-fluid" src="{{helpersService.imagePath(movie.title, 'portrait')}}" alt="movie.title">
                </div>
                <div class="col-sm-6 col-md-8">
                    <ul>
                        <li>
                            <h2>{{movie.title}}</h2>
                        </li>
                        <li>
                            <rating [readonly]="true" [max]="10" [(ngModel)]="movie.rating" [customTemplate]="stars">
                            </rating>
                            <ng-template #stars let-i="index" let-v="value">
                                <button class="btn btn-{{i < v ? 'warning' : 'light'}}">
                                    {{i < v ? '&#9733;' : '&#9734;' }} </button>
                            </ng-template>
                        </li>
                        <li>
                            <h3>Description</h3>
                            <h4>{{movie.description}}</h4>
                        </li>
                        <li>
                            <h3>Duration</h3>
                            <h4>{{movie.duration}}</h4>
                        </li>
                        <li>
                            <h3>Release date</h3>
                            <h4>{{movie.releasedDate}}</h4>
                        </li>
                        <li>
                            <button type="button" class="btn btn-success" (click)="openModal(template)">Trailer
                                link</button>
    
                            <ng-template #template>
                                <div class="modal-header">
                                    <button type="button" class="btn-close close pull-right" aria-label="Close"
                                        (click)="modalRef?.hide()">
                                        <span aria-hidden="true" class="visually-hidden">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body text-center">
                                    <iframe title="{{movie.title}}" [src]="safeUrl" width="100%" height="480px"
                                        frameborder="0"></iframe>
                                </div>
                            </ng-template>
                        </li>
                        <li *ngIf="movie.genre.length > 0">
                            <h3>Genres</h3>
                            <span class="badge rounded-pill text-bg-info" *ngFor="let genre of movie.genre">
                                <h5>{{genre}}</h5>
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="poster">
            <br>
            <h3>Recomendations</h3>
            <div class="row text-center ">
                <div class="col-sm-12 col-md-3 " *ngFor="let recomendation of recomendations">
                    <img class="img-fluid" (click)="helpersService.details(recomendation.title)"
                        [src]="helpersService.imagePath(recomendation.title, 'portrait')" alt="{{recomendation.title}}">
                </div>
            </div>
        </div>
    </div>
</div>
